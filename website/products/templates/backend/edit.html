{% extends 'backend/master.html' %}
{% block title %}Product Update{% endblock title %}

{% block content %}
        <form method="POST" class="post-form" action="/backend/update/{{product.id}}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="container">
                    <br>
                    <div class="form-group row">
                        <label class="col-sm-1 col-form-label"></label>
                        <div class="col-sm-4">
                            <h3>Update Details</h3>
                            
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Product Name:</label>
                        <div class="col-sm-4">
                            <input type="text" name="name" id="name" required maxlength="100" value="{{ product.name }}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Product Price:</label>
                        <div class="col-sm-4">
                            <input type="text" name="price" id="price" required maxlength="200" value="{{ product.price }}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <input type="hidden" name="qty" value="1">
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Product Description:</label>
                        <div class="col-sm-4">
                            <input type="text" name="desc" id="desc" required maxlength="200" value="{{ product.desc }}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Product Photo:</label>
                        <div class="col-sm-4">
                            <input type="file" name="photo" id="photo" required maxlength="200" value="{{ product.photo }}">
                            <br>
                            <br>
                            <img src="../../static/images/{{product.photo}}" width="100" height="80" style="border-radius:10px;">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-1 col-form-label"></label>
                        <div class="col-sm-4">
                            <button type="submit" class="btn btn-success">Update</button>
                        </div>
                    </div>
                </div>
        </form>
{% endblock content %}
