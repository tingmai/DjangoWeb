{% extends 'backend/master.html' %}
{% block title %}Shopping Cart Sample{% endblock title %}

{% block content %}
        <h1><a href="create" class="btn btn-primary">Add new Product</a> </h1>
         <form method="POST" class="post-form" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Enter Product Name</td>
                    <td><input type="text" name="name" required="true"></td>
                </tr>
                <tr>
                    <td>Enter Price</td>
                    <td><input type="text" name="price" required="true"></td>
                </tr>
                <tr>
                    <input type="hidden" name="qty" value="1">
                </tr>
                <tr>
                    <td>Enter Description</td>
                    <td><input type="text" name="desc" required="true"></td>
                </tr>
                <tr>
                    <td>Enter Photo</td>
                    <td><input type="file" name="photo" required="true"></td>
                </tr>
                 <tr>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
{% endblock content %}
