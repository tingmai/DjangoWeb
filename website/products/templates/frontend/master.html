<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-compatible" content="ie=edge">
	{% load static %}

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<title>{% block title %}{% endblock title %}</title>
	 

</head>
<body>


<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
  <a class="navbar-brand mb-0 h1" href="../frontend/">ABC Mart</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="../../frontend/">Products <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About Us</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0" action="../../frontend/" method="GET">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" name="search" aria-label="Search" value="{{ search }}">>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
       <a href="../../frontend/checkout/" class="btn btn-danger ml-auto mr-1">

        <i class="fa fa-shooping-cart"></i>
        Shopping Cart
        <span class="badge badge-dark">{{counts}}</span>
    </a>
    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
      
  </div>


</nav>
	{% block content %}
	{% endblock content %}
</body>
</html>
